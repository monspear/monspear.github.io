<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForTest.css">
    <title>Document</title>
</head>

<body>
    <div class="background"></div>
    <div class="main-view">
        <div class="region-top-bar">
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="region-center-adove">
            <div id="clock" style="font-size: 66px;"></div>
        </div>
        <div class="region-center">
            <form class="hidden" id="register-login">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <button>Login</button>
            </form>
            <h1 class="hidden" id="user-name"></h1><button class="hidden" id="logout">logout!</button>
        </div>
        <div class="region-center-below"></div>
        <div class="bottom-row">
            <form id="todo-form">
                <input type="text" required placeholder="Please write a today's worklist!">
            </form>
            <ul id="todo-list">
            </ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/scriptForTest.js"></script>
    <script src="js/backGround.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/registerLogin.js"></script>
    <script src="js/todoList.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
